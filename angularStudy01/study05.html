<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript">
        angular.module('myApp',[]).controller('MyController',function ($scope) {
            $scope.name = "World";
        });
    </script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="MyController">
            <h1>Hello {{name}}</h1>
        </div>
    </div>
</body>
</html>
